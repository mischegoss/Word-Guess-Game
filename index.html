<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
  </head>
  <body>


    <!--Jumbotron-->
    <div class="jumbotron">
      
      <div class = "jumbo-box mx-auto">
      <h6 class="display-4 text-center">How Well Do You Know the Smurfs?</h6>
      <p class = "text-center">Pick a letter to start the game</p>
      </div>
    </div>
   

    <!--Main Container-->

    <div class="card mx-auto">
      
        
        <img id="changingImage" src="assets/images/pjimage.png" class="card-img-top mw-75" alt="Group of Retro Smurfs">
        
        <div class="card-body">
          <h1 class="card-title text-center" id ="guess-word"></h1>
          <div class ="guess-border-box">
          <h5 class="card-title text-center guess-title text-mute">Letter Guesses</h5>
          <br>
          <p class="card-text text-center" id="guessed-letters-box"></p>
          </div>
          <p class="card-text text-center">Guess Count: <span id = "guess-count">10</span></p>
          <p class="card-text text-center">Win Count: <span id = "win-count">0</span></p>
          <button class="btn btn-primary hide" id ="button"><h5>Get Smurfing! Play Again!</h5></button>
        </div>
      </div>

    <!--JavaScript -->
    
    <script src="assets/javascript/game.js"></script>
    
  </body>
</html>
